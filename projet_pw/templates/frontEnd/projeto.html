<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projetos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/projet_pw/templates/backOffice/proeto.css">
    </head>
    
    <body>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projeto.html">Projects</a></li>
            </ul>
        </nav>
        <div id="Nome">
        </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', () => {
            const atualizarProjeto = async () => {
                let strHtml = ``
                const response = await fetch('projeto.json')
                const lv = await response.json()
                for (const artigo of lv) {
                strHtml += `
                <div class="col-md-6">
                    <div class="card" >
                    <img class="card-img-top" src="${artigo.Foto}" alt="${artigo.Nome}">
                    <div class="card-img-overlay">
                        <h4 class="card-title">${artigo.Nome}</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('${artigo.Nome}', '${artigo.Descrição}', this)">Ver detalhes</a>
                    </div>
                    </div>
                </div>`
                }
                document.getElementById("Nome").innerHTML = strHtml;
            }
            atualizarProjeto();
            });
    </script>
    </body>
</html>
